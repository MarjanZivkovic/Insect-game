<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Cathing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="http://pngimg.com/uploads/roach/roach_PNG12163.png" type="image/png" sizes="18x18">
</head>
<body>
    <div class="screen"> 
        <h1>Insect Catching Game</h1>
        <button class="btn main-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Choose your "favorite" insect</h1>
        <ul>
            <li>
                <button class="pick-insect">
                    <p>Fly</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="pick-insect">
                    <p>Spider</p>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="pick-insect">
                    <p>Mosquito</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="pick-insect">
                    <p>Roach</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                </button>
            </li>
        </ul>

    </div>

    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <div class="start-msg">Catch as many as you can!</div>
        <h4 id="message">Are you annoyed yet? <br> You are playing an impossible game!</h4>
        <div class="insect"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
